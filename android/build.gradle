buildscript { 
    ext.kotlin_version = '1.9.0'
    repositories {
        google() // Đảm bảo rằng repository google() có mặt
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Cập nhật phiên bản Gradle plugin cho Android
        classpath 'com.google.gms:google-services:4.3.3' // Phiên bản plugin Google Services mới nhất
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
allprojects {
    repositories {
        google()    
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
